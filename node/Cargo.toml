[package]
name = "polkadex-node"
version = "4.0.0"
authors = ["Polkadex OÃœ <https://polkadex.trade>"]
description = "Polkadex main blockchain"
edition = "2021"
license = "GNU GPL v3"
build = "build.rs"
homepage = "https://polkadex.trade"
repository = "https://github.com/Polkadex-Substrate/Polkadex/"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[build-dependencies]
substrate-build-script-utils = { version = "3.0.0" }
structopt = { version = "0.3.8", optional = true }

[dependencies]
# third-party dependencies
jsonrpc-core = { workspace = true }
codec = { workspace = true }
serde = { workspace = true, features = ["derive"] }
futures = { workspace = true, features = ["compat"] }
hex-literal = { workspace = true }
log = { workspace = true }
rand = { workspace = true }
clap = { workspace = true , features = ["derive"] }
parking_lot = { workspace = true }
itertools = { workspace = true }
jsonrpsee = { workspace = true, features = ["server"] }
# local dependencies
node-polkadex-runtime = { path = "../runtime", version = "4.0.0" }
pallet-asset-handler-rpc = {path = "../pallets/asset-handler/rpc"}
polkadex-client = { path = "../client"}

# Substrate dependencies
frame-benchmarking = { workspace = true }
frame-support = { workspace = true }
frame-benchmarking-cli = { workspace = true }
pallet-im-online = { workspace = true }
pallet-staking = { workspace = true }
pallet-transaction-payment-rpc = { workspace = true }
pallet-contracts = { workspace = true }
pallet-contracts-rpc = { workspace = true }
sc-basic-authorship = { workspace = true }
sc-client-api = { workspace = true }
sc-chain-spec = { workspace = true }
sc-consensus = { workspace = true }
sc-sync-state-rpc = { workspace = true }
sc-consensus-slots = { workspace = true }
sc-consensus-uncles = { workspace = true }
sc-authority-discovery = { workspace = true }
sc-consensus-babe = { workspace = true }
sc-consensus-babe-rpc = { workspace = true }
sc-consensus-epochs = { workspace = true }
sc-finality-grandpa = { workspace = true}
sc-finality-grandpa-rpc = { workspace = true }
sc-keystore = { workspace = true }
sc-network = { workspace = true }
sc-rpc = { workspace = true }
sc-rpc-api = { workspace = true }
sc-transaction-pool = { workspace = true }
sp-api = { workspace = true }
sp-authorship = { workspace = true }
sp-block-builder = { workspace = true }
sp-blockchain = { workspace = true }
sp-consensus = { workspace = true }
sp-consensus-babe = { workspace = true }
sp-core = { workspace = true }
sp-keystore = { workspace = true }
grandpa-primitives = { workspace = true }
sp-inherents = { workspace = true }
sp-timestamp = { workspace = true }
sp-runtime = { workspace = true }
sc-telemetry = { workspace = true }
sp-transaction-pool = { workspace = true }
substrate-frame-rpc-system = { workspace = true }
sc-service-test = { workspace = true }
sp-keyring = { workspace = true }
frame-system = { workspace = true }
frame-system-rpc-runtime-api = { workspace = true }
pallet-transaction-payment = { workspace = true }
pallet-asset-tx-payment = { workspace = true }
sc-transaction-pool-api = { workspace = true }
sp-authority-discovery = { workspace = true }

#Primitives
polkadex-primitives = { workspace = true }
sc-executor = { workspace = true }
sc-network-common = { workspace = true }
sc-cli = { workspace = true }
#node-executor = { workspace = true, features = ["wasmtime"] }
sc-service = { workspace = true }
sp-trie = { workspace = true, default-features= false, features = [ "memory-tracker" ] }

frame-try-runtime = { workspace = true, optional = true }
try-runtime-cli = { workspace = true, optional = true }

[dev-dependencies]
futures = "0.3.9"
tempfile = "3.1.0"
assert_cmd = "2.0.4"
nix = "0.25.0"
serde_json = "1.0"
regex = "1"
platforms = "3.0.1"
async-std = { version = "1.6.5", features = ["attributes"] }
soketto = "0.7.1"
sc-keystore =  { workspace = true }
sc-consensus = { workspace = true }
sc-consensus-babe =  { workspace = true }
sc-consensus-epochs =  { workspace = true }
sp-tracing =  { workspace = true }

[features]
default = []
runtime-benchmarks = [
	"node-polkadex-runtime/runtime-benchmarks",
]
cli = [
	"try-runtime-cli",
]
try-runtime = [
	"node-polkadex-runtime/try-runtime",
	"try-runtime-cli",
]

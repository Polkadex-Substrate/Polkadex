[package]
name = "polkadex-node"
version = "3.0.0"
authors = ["Substrate DevHub <https://github.com/substrate-developer-hub>"]
description = "A fresh FRAME-based Substrate node, ready for hacking."
edition = "2018"
license = "Unlicense"
build = "build.rs"
homepage = "https://substrate.dev"
repository = "https://github.com/substrate-developer-hub/substrate-node-template/"

[package.metadata.docs.rs]
targets = ['x86_64-unknown-linux-gnu']

[build-dependencies]
substrate-build-script-utils = { version = "3.0.0" }
structopt = { version = "0.3.8", optional = true }

[dependencies]
# third-party dependencies
jsonrpc-core = "15.1.0"
codec = { package = "parity-scale-codec", version = "2.0.0" }
serde = { version = "1.0.102", features = ["derive"] }
futures = { version = "0.3.9", features = ["compat"] }
hex-literal = "0.3.1"
log = "0.4.8"
rand = "0.7.2"
structopt = { version = "0.3.8" }
parking_lot = "0.11.1"
# local dependencies
node-polkadex-runtime = { path = '../runtime', version = '3.0.0' }

# Substrate dependencies
frame-benchmarking = {  git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.9" }
frame-benchmarking-cli = {  git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.9" }
pallet-im-online = {  git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.9" }
pallet-staking = {  git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.9" }
pallet-transaction-payment-rpc = {  git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.9" }
pallet-contracts = {  git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.9" }


pallet-contracts-rpc = {  git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.9" }
sc-basic-authorship = {  git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.9" }

name: Continuous Integration

on:
  pull_request: []
  push:
    branches: [Develop, main-net-runtime, redux-ci-testing, gj-ob]

env:
  RUNNER_INSTANCE_TYPE: c5.4xlarge

jobs:
  start-runner:
    name: Start self-hosted EC2 runner
    runs-on: ubuntu-latest
    outputs:
      label: ${{ steps.start-ec2-runner.outputs.label }}
      ec2-instance-id: ${{ steps.start-ec2-runner.outputs.ec2-instance-id }}
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      - name: Start EC2 runner
        id: start-ec2-runner
        uses: machulav/ec2-github-runner@v2
        with:
          mode: start
          github-token: ${{ secrets.GH_PERSONAL_ACCESS_TOKEN_REPO }}
          ec2-image-id: ami-06de69a4185c962ed
          ec2-instance-type: ${{ env.RUNNER_INSTANCE_TYPE }}
          subnet-id: subnet-a4d326e8
          security-group-id: sg-078363c0f7b5f0b41
          iam-role-name: github-runner-role
          aws-resource-tags: >
            [
              {"Key": "Name", "Value": "github-runner"},
              {"Key": "GitHubRepository", "Value": "${{ github.repository }}"}
            ]
  build:
    name: Build | Run linters | Run tests
    needs: start-runner
    runs-on: ${{ needs.start-runner.outputs.label }}
    steps:
      - name: Set home environment variable # bug self hosted https://github.com/actions-rs/toolchain/issues/137
        run: |
          echo "HOME=/root" >> ${GITHUB_ENV} # bug
      - name: Install dependencies
        run: |
          cat /etc/issue 
          apt update
          apt install -y clang lldb lld gcc
      - name: Install latest nightly with wasm target
        uses: actions-rs/toolchain@v1
        with:
          # TODO [Issuer #654]: unpin version when issue will be resolved.
          toolchain: nightly-2023-02-21
          target: wasm32-unknown-unknown
          default: true
          components: rustfmt, clippy
      - name: Checkout to the current branch
        uses: actions/checkout@v3
      - name: Cache Rust Dependecies
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Check versions info
        run: |
          rustup -V
          cargo fmt -- --version
          cargo clippy -V
      - name: Build Project
#      ToDo: After fixing issue #683 replace this run with commented out one
        run: |
          cargo clean
          cargo build --release
#        run: |
#          cargo clean
#          cargo build --release --features runtime-benchmarks
#          RUSTFLAGS="-D warnings" cargo build
      - name: Check Formatting
        run: cargo fmt --check
#        ToDo: Uncomment after fixing issue 684
#      - name: Check Clippy
#        run: cargo clippy -- -D warnings
      - name: Test Project
        run: cargo test
      - name: Run Cargo Trampulin
        uses: actions-rs/tarpaulin@v0.1
        with:
          version: '0.22.0'
          args: '--avoid-cfg-tarpaulin --exclude polkadex-node node-polkadex-runtime --workspace --timeout 180'
      - name: Upload to codecov.io
        uses: codecov/codecov-action@v3
        with:
          token: ${{secrets.CODECOV_TOKEN}}
          fail_ci_if_error: true
      - name: Archive code coverage results
        if: github.event_name == 'push'
        uses: actions/upload-artifact@v1
        with:
          name: code-coverage-report
          path: cobertura.xml
  stop-runner:
    name: Stop self-hosted EC2 runner
    needs:
      - start-runner
      - build
    runs-on: ubuntu-latest
    if: ${{ always() }} # required to stop the runner even if the error happened in the previous jobs
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      - name: Stop EC2 runner
        uses: machulav/ec2-github-runner@v2
        with:
          mode: stop
          github-token: ${{ secrets.GH_PERSONAL_ACCESS_TOKEN_REPO }}
          label: ${{ needs.start-runner.outputs.label }}
          ec2-instance-id: ${{ needs.start-runner.outputs.ec2-instance-id }}

[package]
name = "liquidity"
authors = ["Polkadex Authors"]
description = "Pallet for adding liquidity through governance"
edition = "2021"
homepage = "https://polkadex.trade"
version = "1.0.0"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
parity-scale-codec = { workspace = true, default-features = false }
scale-info = { workspace = true, default-features = false, features = ["derive"] }
frame-support = { default-features = false, workspace = true }
frame-system = { default-features = false, workspace = true }
sp-runtime = { default-features = false, workspace = true }
sp-std = { workspace = true, default-features = false }
sp-core = { workspace = true, default-features = false }
polkadex-primitives = { workspace = true, default-features = false }
frame-benchmarking = { workspace = true, default-features = false, optional = true }
pallet-timestamp = { workspace = true, default-features = false }
test-utils = { workspace = true, default-features = false, optional = true }

[dev-dependencies]
test-utils = { workspace = true }
pallet-assets = { workspace = true, features = ["std"] }
pallet-balances = { workspace = true, features = ["std"] }
sp-application-crypto = { workspace = true }
sp-keystore = { workspace = true }
frame-benchmarking = { workspace = true }
anyhow = { workspace = true }
sp-io = { workspace = true }
pallet-ocex-lmp = { path = "../ocex", default-features = false }

[features]
default = ["std"]
std = [
    "parity-scale-codec/std",
    "scale-info/std",
    "frame-support/std",
    "frame-system/std",
    "sp-runtime/std",
    "sp-std/std",
    "sp-core/std",
    "polkadex-primitives/std",
    "pallet-timestamp/std",
    "pallet-ocex-lmp/std",
]
runtime-benchmarks = [
    "sp-runtime/runtime-benchmarks",
    "frame-benchmarking/runtime-benchmarks",
    "frame-support/runtime-benchmarks",
    "frame-system/runtime-benchmarks",
    "test-utils",
    "pallet-ocex-lmp/runtime-benchmarks",
]
try-runtime = ["frame-support/try-runtime"]

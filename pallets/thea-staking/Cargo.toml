[package]
name = "thea-staking"
version = "4.0.0-dev"
authors = ["Polkadex Authors <business@polkadex.trade>"]
edition = "2021"
license = "GNU GPL v3"
homepage = "https://polkadex.trade"
repository = "https://github.com/Polkadex-Substrate/Polkadex/"
description = "Staking functionality for Thea bridge"
readme = "README.md"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
parity-scale-codec = {workspace = true, default-features = false }
log = { workspace = true, default-features = false }
scale-info =  { workspace = true, default-features = false, features = ["derive"] }
frame-benchmarking = { default-features = false, workspace = true , optional = true}
frame-support = { default-features = false, workspace = true }
frame-system ={ default-features = false, workspace = true }
pallet-balances = { default-features = false, workspace = true }
sp-io = { default-features = false, workspace = true }
sp-runtime = { default-features = false, workspace = true }
sp-std = { default-features = false, workspace = true }
sp-staking = { default-features = false, workspace = true }
polkadex-primitives = { workspace = true, default-features = false }
pallet-assets = { workspace = true, default-features = false }
thea-primitives = {path = "../../thea-primitives", default-features = false}
asset-handler = {path = "../asset-handler", default-features = false}
chainbridge = {path = "../chainbridge", default-features = false}

[dev-dependencies]
sp-core = { default-features = false, workspace = true }
thea = { path = "../thea", default-features = false}

[features]
default = ["std"]
std = [
	"parity-scale-codec/std",
	"frame-benchmarking?/std",
	"frame-support/std",
	"frame-system/std",
	"log/std",
	"pallet-balances/std",
	"pallet-assets/std",
	"scale-info/std",
	"polkadex-primitives/std",
	"sp-io/std",
	"sp-runtime/std",
	"sp-std/std",
	"sp-staking/std",
	"thea-primitives/std",
	"thea/std",
	"asset-handler/std",
	"chainbridge/std",
]
runtime-benchmarks = [
	"frame-benchmarking/runtime-benchmarks",
]
try-runtime = ["frame-support/try-runtime"]

[package]
authors = ["Polkadex Authors"]
description = "Pallet for Trustless bridging between Chains"
edition = "2021"
homepage = "https://polkadex.trade"
name = "thea"
version = "1.0.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
parity-scale-codec = { workspace = true, default-features = false, features = ["max-encoded-len"] }
scale-info = { workspace = true, default-features = false, features = ["derive"] }
frame-support = { workspace = true, default-features = false }
frame-system = { workspace = true, default-features = false }
sp-core = { workspace = true, default-features = false }
sp-std = { workspace = true, default-features = false }
sp-runtime = { workspace = true, default-features = false }
asset-handler = {path = "../asset-handler", default-features = false}
thea-primitives = { path = "../../thea-primitives", default-features = false }
thea-staking = { path = "../thea-staking", default-features = false }
xcm = { workspace = true, default-features = false }
pallet-assets = { workspace = true, default-features = false, optional = true }
pallet-staking = { default-features = false, workspace = true, optional = true }
pallet-balances = { default-features = false, workspace = true , optional = true }
frame-benchmarking = { workspace = true, default-features = false, optional = true }

[dev-dependencies]
polkadex-primitives = { workspace = true }
pallet-staking-reward-curve = { workspace = true }
pallet-staking = { default-features = false, workspace = true }
pallet-assets = { workspace = true, default-features = false }
pallet-balances = { workspace = true, default-features = false }
chainbridge = { path = "../chainbridge", default-features = false }
asset-handler = { path = "../asset-handler", default-features = false }
sp-io = { workspace = true, default-features = false }
sp-keystore = { workspace = true, default-features = false }
sp-application-crypto = { workspace = true, default-features = false }
blst = "0.3.10"

[features]
default = ["std"]
std = [
    "parity-scale-codec/std",
    "scale-info/std",
    "frame-support/std",
    "frame-system/std",
    "sp-core/std",
    "sp-std/std",
    "sp-runtime/std",
    "asset-handler/std",
    "thea-primitives/std",
    "xcm/std",
    "thea-staking/std"
]
runtime-benchmarks = [
    "frame-benchmarking/runtime-benchmarks",
    "pallet-balances/runtime-benchmarks",
    "asset-handler/runtime-benchmarks",
    "frame-support/runtime-benchmarks",
    "pallet-assets/runtime-benchmarks",
    "frame-system/runtime-benchmarks",
    "chainbridge/runtime-benchmarks",
    "sp-runtime/runtime-benchmarks",
]
try-runtime = ["frame-support/try-runtime"]

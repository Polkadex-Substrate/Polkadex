[package]
name = "chainbridge"
version = "0.0.3"
authors = ["David Ansermino <david@chainsafe.io>", "Jovansonlee Cesar <jovansonlee@chainsafe.io>"]
homepage = "https://substrate.io/"
edition = "2021"
license = "Unlicense"
publish = false
repository = "https://github.com/ChainSafe/chainbridge-substrate"

[dependencies]
log = { workspace = true }
codec = { workspace = true, default-features = false, features = ["max-encoded-len"] }
frame-support = { workspace = true, default-features = false }
frame-benchmarking = { workspace = true, default-features = false,  optional = true }
frame-system = { workspace = true, default-features = false }
scale-info = { workspace = true, default-features = false, features = ["derive"] }
sp-core = { workspace = true }
sp-io = { workspace = true, default-features = false }
sp-std = { workspace = true, default-features = false }
sp-runtime = { workspace = true, default-features = false }
pallet-balances = { workspace = true, default-features = false }
blake2-rfc = { workspace = true, default-features = false }

[features]
default = ["std"]
runtime-benchmarks = [
    "frame-benchmarking/runtime-benchmarks",
    "frame-support/runtime-benchmarks",
    "frame-system/runtime-benchmarks",
    "pallet-balances/runtime-benchmarks"
]
std = [
    "codec/std",
    "scale-info/std",
    "sp-std/std",
    "frame-support/std",
    "frame-system/std",
    "frame-benchmarking?/std",
    "pallet-balances/std",
]
try-runtime = ["frame-support/try-runtime"]

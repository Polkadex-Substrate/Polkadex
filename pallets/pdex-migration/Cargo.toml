[package]
authors = ['Polkadex Authors']
description = 'FRAME pallet for migrating ERC20 PDEX to Native PDEX'
edition = '2018'
homepage = 'https://polkadex.trade'
name = 'pdex-migration'
version = '1.0.0'

[package.metadata.docs.rs]
targets = ['x86_64-unknown-linux-gnu']

[dependencies]
codec = { package = "parity-scale-codec", version = "2.2.0", default-features = false, features = ["derive"] }
frame-support = { default-features = false, git = "https://github.com/Polkadex-Substrate/substrate", branch = "master" }
sp-runtime = { default-features = false, git = "https://github.com/Polkadex-Substrate/substrate", branch = "master" }
pallet-balances = { default-features = false, git = "https://github.com/Polkadex-Substrate/substrate", branch = "master" }
sp-std = { default-features = false, git = "https://github.com/Polkadex-Substrate/substrate", branch = "master" }
frame-system = { default-features = false, git = "https://github.com/Polkadex-Substrate/substrate", branch = "master" }
pallet-sudo = { default-features = false, git = "https://github.com/Polkadex-Substrate/substrate", branch = "master" }
frame-benchmarking = { default-features = false, git = "https://github.com/Polkadex-Substrate/substrate", branch = "master", optional = true }
sp-io = { default-features = false, git = "https://github.com/Polkadex-Substrate/substrate", branch = "master" }
sp-core = { default-features= false, git = "https://github.com/Polkadex-Substrate/substrate", branch = "master" }
rand = { version = "0.7.2", default-features = false }

[dev-dependencies]
sp-core = { git = "https://github.com/Polkadex-Substrate/substrate", branch = "master"}

[features]
default = ['std']
std = [
	'codec/std',
	'frame-support/std',
	'frame-system/std',
	'sp-runtime/std',
	'pallet-balances/std',
	'pallet-sudo/std',
]
runtime-benchmarks = [
    "frame-benchmarking",
    'frame-support/runtime-benchmarks',
    'frame-system/runtime-benchmarks',
    'sp-runtime/runtime-benchmarks',
    'pallet-balances/runtime-benchmarks',
	# 'sp-io/std',
]
try-runtime = ["frame-support/try-runtime"]

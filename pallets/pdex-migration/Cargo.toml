[package]
authors = ['Polkadex Authors']
description = 'FRAME pallet for migrating ERC20 PDEX to Native PDEX'
edition = '2018'
homepage = 'https://polkadex.trade'
name = 'erc20-pdex-migration-pallet'
version = '1.0.0'

[package.metadata.docs.rs]
targets = ['x86_64-unknown-linux-gnu']

[dependencies]
codec = { package = "parity-scale-codec", version = "2.2.0", default-features = false, features = ["derive"] }
frame-support = { default-features = false,  git = "https://github.com/paritytech/substrate" ,rev = "08cac0089d7539b29098b6ce773faf79a7944690"  }
sp-runtime = { default-features = false,  git = "https://github.com/paritytech/substrate" ,rev = "08cac0089d7539b29098b6ce773faf79a7944690"  }
sp-core = { default-features = false, git = "https://github.com/paritytech/substrate" ,rev = "08cac0089d7539b29098b6ce773faf79a7944690"  }
pallet-balances = { default-features = false, git = "https://github.com/paritytech/substrate" ,rev = "08cac0089d7539b29098b6ce773faf79a7944690"  }
frame-system = { default-features = false, git = "https://github.com/paritytech/substrate"  ,rev = "08cac0089d7539b29098b6ce773faf79a7944690" }

polkadex-primitives = { git = "https://github.com/Polkadex-Substrate/polkadex-primitives.git", branch = 'main', default-features = false }
orml-traits = { git = "https://github.com/Polkadex-Substrate/open-runtime-module-library.git", default-features = false }

[features]
default = ['std']
std = [
    'codec/std',
    'frame-support/std',
    'frame-system/std',
    'sp-runtime/std',
    'orml-traits/std',
    'polkadex-primitives/std',
]

[package]
name = "engine-runtime-api"
version = "0.1.0"
authors = ["Polkadex Team"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
pallet-polkadex = { package = 'polkadex-engine',default-features = false, path = "../" }
sp-api = {git = 'https://github.com/paritytech/substrate.git', branch = "master", default-features = false}
sp-runtime = {git = 'https://github.com/paritytech/substrate.git', branch = "master", default-features = false}
sp-arithmetic = {git = 'https://github.com/paritytech/substrate.git', branch = "master", default-features = false}
sp-std = {git = 'https://github.com/paritytech/substrate.git', branch = "master", default-features = false}
sp-core = {git = 'https://github.com/paritytech/substrate.git', branch = "master", default-features = false}



[dev-dependencies]
serde_json = "1.0.41"

[features]
default = ["std"]
std = [
    "sp-api/std",
    'sp-core/std',
]
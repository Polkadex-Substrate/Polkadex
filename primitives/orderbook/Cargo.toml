[package]
name = "orderbook-primitives"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
parity-scale-codec = { workspace = true, default-features = false }
scale-info = { workspace = true, default-features = false }
sp-api = { workspace = true, default-features = false }
sp-application-crypto = { workspace = true, default-features = false }
sp-core = { workspace = true, default-features = false }
sp-runtime = { workspace = true, default-features = false }
sp-std = { workspace = true, default-features = false }
polkadex-primitives = { workspace = true, default-features = false }
serde = { version = "1.0.152", optional = true, default-features = false}
anyhow = { version = "1.0.69", default-features = false }
rust_decimal = { git = "https://github.com/Polkadex-Substrate/rust-decimal.git", branch = "master", features = ["scale-codec"], default-features = false }

[features]
default = ["std"]
std = [
    "serde",
    "anyhow/std",
    "rust_decimal/std",
    "polkadex-primitives/std",
    "parity-scale-codec/std",
    "scale-info/std",
    "sp-api/std",
    "sp-application-crypto/std",
    "sp-core/std",
    "sp-runtime/std",
    "sp-std/std",
]
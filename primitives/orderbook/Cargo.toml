[package]
name = "orderbook-primitives"
version = "1.1.0"
edition = "2021"

[dependencies]
primitive-types = { version = "0.12.1", default-features = false, features = ["scale-info"] }
parity-scale-codec = {  version = "3", default-features = false, features = ["derive", "full"] }
scale-info = { version = "2.1.2", default-features = false, features = ["derive"] }
sp-core = { default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.33" }
sp-runtime = { default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.33" }
sp-std = { default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.33" }
polkadex-primitives = { path = "../polkadex", default-features = false }
chrono = { version = "0.4.23", optional = true }
rand = { version = "0.8.5", optional = true }
serde = { version = "1.0.152", optional = true, default-features = false }
serde_with = { version = "2.3.2", features = ["json"], optional = true }
log = { workspace = true, default-features = false }
anyhow = { version = "1.0.69", default-features = false }
rust_decimal = { git = "https://github.com/Polkadex-Substrate/rust-decimal.git", branch = "master", features = [
  "scale-codec",
], default-features = false }

[dev-dependencies]
serde_json = "1.0.94"

[features]
default = ["std"]
std = [
  "log/std",
  "primitive-types/std",
  "chrono",
  "rand",
  "serde",
  "serde_with",
  "anyhow/std",
  "rust_decimal/std",
  "polkadex-primitives/std",
  "parity-scale-codec/std",
  "scale-info/std",
  "sp-core/std",
  "sp-runtime/std",
  "sp-std/std",
]
